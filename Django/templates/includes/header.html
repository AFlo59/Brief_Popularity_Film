{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
</head>

<header>
    <nav class='justify-between max-w-6xl mx-auto items-center px-6 h-16 text-base font-semibold hidden md:flex'>
        <a href="{% url 'Main:home' %}">
            <img class="h-16 w-auto" src="{% static '/img/name_of_icon.jpeg' %}" alt="icon_home_page">
        </a>

        <div class="dropdown">
            <a id="login-btn" class="flex items-center" href="{% url 'Administration:login' %}" style="display: {% if user.is_authenticated %}none{% endif %}">
                <i class="fa fa-user mr-2"></i>
                Login
            </a>
            <button onclick="toggleDropdown()" id="user-btn" class="dropbtn" style="display: {% if not user.is_authenticated %}none{% endif %}">
                Welcome! {{ user.get_username.capitalize }}
                <i class="fa fa-caret-down"></i>
            </button> 
            <div id="dropdown-content" class="dropdown-content" style="display: none;">
                {% if user.is_authenticated %}
                    <a href="{% url 'Administration:custom_logout' %}">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <nav>
        
    </nav>
    <script defer src="{% static 'js/header.js' %}"></script>
</header>
