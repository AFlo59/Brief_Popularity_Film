{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
</head>

<header>
    <nav class="nav">
        <section class="first_section">
            <div class="header_item">
                <a href="{% url 'Main:home' %}">
                    <img src="{% static '/img/logo1.png' %}" alt="icon_home_page">
                    Film'prédict
                </a>
            </div>        
            {% if user.is_authenticated %}
            <div class="header_item">
                <figure>
                    <img src="{% static '/img/user.png' %}" alt="img_utilisateur">
                    <figcaption>
                        <span>{{ user.get_username.capitalize }}</span>
                    </figcaption>
                </figure>
            </div>
            {% endif %}
        </section>
        <section class="second_section">
            <ul class="header_item">
                <li><a href=""><Button><i></i>Nouveautés</Button></a></li>
                <li><a href=""><Button><i></i>Prédiction</Button></a></li>
                <li><a href=""><Button><i></i>Recettes</Button></a></li>
                <li><a href=""><Button><i class="fa-solid fa-clock-rotate-left fa-spin fa-spin-reverse"></i>Historique</Button></a></li>
            </ul>
            
            <div class="header_item">
                {% if user.is_authenticated %}
                <a href="{% url 'Administration:custom_logout' %}">
                    <button>Deconnexion</button>
                </a>
                {% else %}
                <a href="{% url 'Administration:login' %}">
                    <button><i class="fa fa-user mr-2"></i>
                        Login</button>
                </a>
                {% endif %}
            </div>
        </section>
    </nav>
</header>
